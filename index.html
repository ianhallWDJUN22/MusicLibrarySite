<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
        <h1>Music Library Management App</h1>
	<h2>Welcome *username*</h2>  
	  <p>Click on the "Choose File" button to upload an mp3 file:</p>
          <form id="upload-form">
            <input type="file" id="file-upload" name="music" accept=".mp3">
            <p>Artist Name:</p>
            <input type="string" id="songArtist" name="artistName">
            <p>Song Title:</p>
            <input type="string" id="songTitle" name="songTitle">
            <input type="submit" value="upload">
          </form>
    </main>
	<script src="index.js"></script>
  </body>
</html>
